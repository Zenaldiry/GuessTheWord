<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../GuessTheWord/main.css" />
  </head>
  <body>
    <header>
      <h1>Guess The Word</h1>
    </header>
    <div class="the-game">
      <div class="cont">
        <button class="check">Check</button>
        <button class="hint">Hint <span class="hintat"></span></button>
      </div>
      <div class="message"></div>
      <div class="instruction">
        <div class="ins">
          <span class="gr"></span>
          <p>The Letter is in the Right place</p>
        </div>
        <div class="ins">
          <span class="or"></span>
          <p>The Letter is Existed but not in place</p>
        </div>
        <div class="ins">
          <span class="re"></span>
          <p>The Letter is wrong</p>
        </div>
      </div>
    </div>
    <footer>Made By <span>ZEn</span></footer>
    <script src="../GuessTheWord/app.js"></script>
  </body>
</html>
